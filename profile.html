<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update User Profile</h1>
        <form id="update-artisan-form" enctype="multipart/form-data" class="needs-validation" novalidate>
            <h2 class="mb-3">Skills</h2>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills (comma separated)</label>
                <input type="text" class="form-control" id="skills" name="skills">
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Files</label>
                <input type="file" class="form-control" id="image" name="image" multiple>
            </div>

            <button type="submit" class="btn btn-primary">Update Artisan</button>
            <br>
        </form>
    </div>
</body>
</html>

<script src="profile_call.js" defer></script>
