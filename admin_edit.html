<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Artisan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="config.js"></script>
    <!-- <script src="utils.js"></script> -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Update Artisan Admin</h1>
        <form id="update-artisan-form" enctype="multipart/form-data" class="needs-validation" novalidate>


            <h2 class="mb-3">Skills</h2>
            <div class="mb-3">
                <label for="skills" class="form-label">Skills (comma separated)</label>
                <input type="text" class="form-control" id="skills" name="skills">
            </div>

            <h2 class="mb-3">Experience</h2>
            <div class="mb-3">
                <label for="experience-id" class="form-label">Experience ID</label>
                <input type="text" class="form-control" id="experience-id" name="experience-id">
            </div>
            <div class="mb-3">
                <label for="experience-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="experience-title" name="experience-title">
            </div>
            <div class="mb-3">
                <label for="experience-description" class="form-label">Description</label>
                <input type="text" class="form-control" id="experience-description" name="experience-description">
            </div>
            <div class="mb-3">
                <label for="experience-files" class="form-label">Files</label>
                <input type="file" class="form-control" id="experience-files" name="experience-files" multiple>
            </div>

            <div class="form-group">
                <label for="delete-data">Delete Data</label>
                <input type="checkbox" id="delete-data">
            </div>

            <button type="submit" class="btn btn-primary">Update Artisan</button>
        </form>
    </div>
</body>
</html>

<script src="utils.js"></script>
<script src="admin_edit.js" defer></script>
